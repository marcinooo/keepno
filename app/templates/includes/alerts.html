<div id="alerts" class="position-fixed bottom-0 end-0 p-1 mb-2" style="z-index: 9999">
  <template id="alertTemplate">
    <div id="alertToast"  class="toast hide bg-light text-dark mb-2" role="alert" aria-live="assertive" aria-atomic="true"> 
      <div class="toast-header bg-opacity-25">
        <span id="alertIcon">
        </span>
        &nbsp; &nbsp;
        <strong class="me-auto" id="alertHeader"></strong>
        <!-- <small>11 mins ago</small> -->
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="alertBody">  
      </div>
    </div>
  </template>
</div>
